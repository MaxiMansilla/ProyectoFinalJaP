<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <title>Image Gallery Plugin</title>

  <link rel="stylesheet" href="css/galeria/demo-styles.css" />
  <link rel="stylesheet" href="css/galeria/styles.css" /> 
</head>
<body>
  <div class="demo-wrapper">
    <div id="gallery-container">
      <ul class="items--small">
        <li class="item"><a href="#"><img src="images/lennon1.jpg" alt="" /></a></li>
        <li class="item"><a href="#"><img src="images/lennon2.jpg" alt="" /></a></li>
        <li class="item"><a href="#"><img src="images/lennon3.jpg" alt="" /></a></li>
      </ul>
      <ul class="items--big">
        <li class="item--big"><a href="#"><img src="images/lennon1.jpg" alt="" /></a></li>
        <li class="item--big"><a href="#"><img src="images/lennon2.jpg" alt="" /></a></li>
        <li class="item--big"><a href="#"><img src="images/lennon3.jpg" alt="" /></a></li>
      </ul>
      <div class="controls">
        <span class="control icon-arrow-left" data-direction="previous"></span> 
        <span class="control icon-arrow-right" data-direction="next"></span>
        <span class="grid icon-grid"></span>
        <span class="fs-toggle icon-fullscreen"></span>
      </div>
    </div>
    <p class="credit">Maximiliano Mansilla &copy; | <a href='#'>Portfolio</a></p>
    <a id="boton_volver" href="maximansilla.github.io" class="button">Volver</a>
  </div><!--end demo-wrapper-->
  <script src="js/galeria-script/jquery-1.8.2.min.js"></script>
  <script src="js/galeria-script/screenfull.min.js"></script>
  <script src="js/galeria-script/scripts.js"></script>
  <script>
  $(document).ready(function(){
    $('#gallery-container').sGallery({
      fullScreenEnabled: true
    });
  });
</script>
</body>
</html>
